<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>NLNOG Ring node map</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        font-size: 12px;
      }

      table {
        padding: 0;
      }

      td {
        font-size: 12px;
        padding-left: 3px;
      }

      h3 {
        padding-left: 3px;
        padding-right: 10px;
        border-top: solid 1px #bbb;
        border-bottom: solid 1px #bbb;
        vertical-align: middle;
      }

      td.head {
        color: #777;
        vertical-align: top;
        border-collapse: collapse;
        padding-right: 3px;
      }

      #map {
        width: 100%;
        height: 95%;
      }

      .info {
        width: 350px;
        height: 225px;
        cursor: pointer;
        padding: 2px 0;
        overflow: auto;
        color: #000;
        text-decoration: none;
      }

      .inactive {
          color: #900;
      }

      .active {
          color: #090;
      }

      img {
          vertical-align: middle;
      }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script type="text/javascript" src="markerclusterer_packed.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="select2-3.4.6/select2.min.js"></script>
    <script src="countries.js"></script>
    <link href="select2-3.4.6/select2.css" rel="stylesheet"/>
    <script type="text/javascript" src="ring.js"></script>
    <script type="text/javascript">      
      google.maps.event.addDomListener(window, 'load', nlnogRing.init);
    </script>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
      </div>
    </div>
      Find a node:
      <select id="nodelist" style="width: 350px;">
      </select>
      Group nodes:
      <input type="checkbox" checked="checked" id="usegmm"/>
      <script>
        function format(node) {
            return "<img src='images/flags/" + node.text.slice(-2).toLowerCase() + 
                ".png' title='" + countries[node.text.slice(-2)] +"'/>&nbsp;" + node.text.slice(0,-5);
        }
        $("#nodelist").select2({
            width: 350,
            formatResult: format,
            formatSelection: format,
            escapeMarkup: function(m) { return m; },
            sortResults: function(results, container, query) {
                return results.sort(function(a, b) {
                    if (a.text > b.text) {
                        return 1;
                    } else if (a.text < b.text) {
                        return -1;
                    } else {
                        return 0;
                    }
                });
                return results;
            }
        });
        $("#nodelist").on("change",  function() { nlnogRing.select_changed(); });
        $("#nodelist").prop("selectedIndex", 0);
      </script>
  </body>
</html>
